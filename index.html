<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="heading"></div>
        <div class="search-bar">
            <img class="search-icon" src="./assets/icon-search.svg" alt="">
            <input class="search-input" type="text" placeholder="Search Github username...">
            <button class="search-btn">Search</button>
        </div>
        <div class="user-info">
            <div class="img-container"></div>
            <div class="user-container">
                <div class="account-name"></div>
                <div class="account-data"></div>
                <div class="account-links">
                    <div class="links">
                        <div class="link">
                            <img class="link-icon" src="./assets/icon-location.svg" alt="">
                            <p class="link-text"> San fransissco</p>
                        </div>
                        <div class="link">
                            <img class="link-icon" src="./assets/icon-website.svg" alt="">
                            <p class="link-text"> San fransissco</p>
                        </div>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img class="link-icon" src="./assets/icon-twitter.svg" alt="">
                            <p class="link-text"> San fransissco</p>
                        </div>
                        <div class="link">
                            <img class="link-icon" src="./assets/icon-company.svg" alt="">
                            <p class="link-text"> San fransissco</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
